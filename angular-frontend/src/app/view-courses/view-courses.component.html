<html>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Course ID</th>
                    <th>Course Name</th>
                    <th>Join Now</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let course of courses">
                    <td>{{course.courseID}}</td>
                    <td>{{course.courseName}}</td>
                    <td><button (click)='enrollInCourse(course)'>Enroll</button></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
